<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h2 class="text-center text-warning">Welcome To My Phone Hunter</h2>
    </header>
    <main class="container">
        <!-- //input area -->
        <section>
            <div class="mb-3 w-50 mt-3">
                <input type="email" class="form-control" id="input-fielt" placeholder="Enter Your Phone">
                <button id="search-btn" class="btn btn-primary mt-2">Search</button>
            </div>
        </section>
        <!-- //phones Area -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <!-- //massage Area -->
        <section>
            <div id="no-found" class="d-none">
                <h1 class="text-warning">No found Your Search Phone</h1>
            </div>
            <div id="show-all" class="text-center d-none">
                <button id="btn-show-all" class="btn btn-primary">See More</button>
            </div>
        </section>
        <!-- //spinner Area -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- modal -->
        <section>
            <!-- Button trigger modal -->

            <!-- Modal -->
            <div class="modal fade" id="phoneDetail" tabindex="-1" aria-labelledby="phoneDetailLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
